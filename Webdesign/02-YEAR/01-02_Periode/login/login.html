<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <form class="form" method="post" name="login">
        <h1 class="login-title">Inloggen</h1>
        <input type="email" name="email" placeholder="E-mail" autofocus="true" required />
        <input type="password" name="wachtwoord" placeholder="Wachtwoord" required />
        <label><input type="checkbox" checked="checked" name="remember"> Mij onthouden</label>
        <input type="submit" value="inloggen" name="submit" class="login" />
    </form>
</body>

</html>
