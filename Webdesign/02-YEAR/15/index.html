<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" id="tabel_films">
        <tr>
            <th>Titel</th>
            <th>Regisseur</th>
            <th>Jaar</th>
        </tr>
    </table>

    <script>
        const films = new Map([
            ['Good Fellas', ['Martin Scorcese', 1990]],
            ['Fight Club', ['David Fincher', 1999]],
            ['12 Angry Men', ['Sidney Lumet', 1957]],
            ['Schindler\'s List', ['Steven Spielberg', 1993]],
            ['Greyhound', ['Aaron Schneider', 2020]],
            ['The Godfather', ['Francis Ford Coppola', 1972]],
        ]);

        const table = document.getElementById('tabel_films');

        films.forEach(function (value, key) {
            const row = table.insertRow();
            const row1 = row.insertCell(0);
            const row2 = row.insertCell(1);
            const row3 = row.insertCell(2);

            row1.textContent = key;
            row2.textContent = value[0];
            row3.textContent = value[1];
        });
    </script>
</body>

</html>
