<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let doorgaan = confirm("Wilt u een spelletje spelen?");
        if (doorgaan) {
            let ervaring = confirm("Heeft u ervaring met het spel?");
            let leeftijd = prompt("Wat is uw leeftijd?");

            if (ervaring && leeftijd >= 16) {
                alert("Je mag in het moeilijkste level spelen!");
            }

            else if (!ervaring && leeftijd >= 16) {
                alert("Je mag in het gemiddelde level spelen!");
            }

            else {
                alert("Je mag in het gemakkelijke level spelen!");
            }

        } else {
            alert("Mischien een andere keer");
            exit;
        }

    </script>
</body>

</html>
